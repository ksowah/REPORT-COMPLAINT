    <div class="page-wrapper bg-dark p-t-100 p-b-50">

                <div class="card-body">

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Student id</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="student-id" placeholder="student id">
                                </div>
                            </div>utyh
                        </div>
                        <div class="form-row">
                            <div class="name">Room Number</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="room-number" placeholder="room number">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Report Message</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="Make a report here"></textarea>
                                </div>
                            </div>
                        </div>
